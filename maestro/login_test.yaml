appId: com.rim.reservation
name: Login Tests
---
# 1. Lancer l'application
- launchApp

# 2. Vérifier que l'on est sur l'écran de login
- assertVisible: "Welcome Back"

# 3. Test de login avec champs vides
- tapOn:
    id: button-login
- assertVisible: "Please fill in all fields"

# 4. Test de login avec identifiants incorrects
- tapOn:
    id: input-email
- inputText: "wrong@example.com"

- tapOn:
    id: input-password
- inputText: "wrongpassword"

- tapOn:
    id: button-login
- extendedWaitUntil:
    visible: "Login Failed"
    timeout: 1000
- assertVisible: "Login Failed"

# 5. Test de login avec identifiants corrects
- tapOn:
    id: input-email
- eraseText
- inputText: "testuser@example.com"

- tapOn:
    id: input-password
- eraseText
- inputText: "password123"

- tapOn:
    id: button-login

# 6. Attendre la redirection et vérifier qu'on est sur la page réservations
- extendedWaitUntil:
    visible: "My Reservations"
    timeout: 2000
- assertVisible: "My Reservations"
