- tapOn:
    id: input-password
- fill:
    text: testpassword

- tapOn:
    id: button-signup

- waitForElement:
    id: link-signin
    timeout: 5000

- tapOn:
    id: link-signin

- waitForElement:
    id: login-title
    timeout: 5000
